<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BART Text Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        .summary { background-color: #f0f0f0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>BART Text Summarizer</h1>
    <form method="POST">
        <textarea name="input_text" placeholder="Paste your text here..."></textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <h2>üìù Summary</h2>
    <div class="summary">{{ summary }}</div>
    {% endif %}
</body>
</html>
